<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        section {
            margin-bottom: 40px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <nav>
        <a href="#about">个人简介</a>
        <a href="#experience">工作经验</a>
        <a href="#projects">项目展示</a>
        <a href="#contact">联系信息</a>
        <a href="#blog">博客</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>个人简介</h2>
            <p>你好，我是XXX，一个对技术充满热情的软件开发者。拥有多年编程经验，擅长前端和后端开发。</p>
        </section>
        <section id="experience">
            <h2>工作经验</h2>
            <ul>
                <li>公司A - 软件工程师 (20XX - 20XX)</li>
                <li>公司B - 前端开发 (20XX - 20XX)</li>
            </ul>
        </section>
        <section id="projects">
            <h2>项目展示</h2>
            <div class="gallery">
                <img src="project1.jpg" alt="项目1">
                <img src="project2.jpg" alt="项目2">
            </div>
            <div>
                <h3>项目视频展示</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/examplevideo" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="contact">
            <h2>联系信息</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li>电子邮件: example@example.com</li>
                <li>电话: 123-456-7890</li>
            </ul>
        </section>
        <section id="blog">
            <h2>博客</h2>
            <p>这里是我的博客内容。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 我的个人网页</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com">LinkedIn</a>
            <a href="https://www.twitter.com">Twitter</a>
            <a href="https://www.github.com">GitHub</a>
        </div>
    </footer>
</body>
</html>
